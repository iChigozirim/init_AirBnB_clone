<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="utf-8">
	  <title>AirBnB clone</title>
	  <link rel="stylesheet" href="styles/3-header.css">
	  <link rel="stylesheet" href="styles/3-footer.css">
      <link rel="stylesheet" href="styles/4-common.css">
      <link rel="stylesheet" href="styles/6-filters.css"
      <link rel="icon" href="images/AirBnB_browser_icon.png"
  </head>
  <body>
	  <header>
          <div class="header">
			<div class="logo"></div>
		  </div>
      </header>
      <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Lagos, Abuja...</h4>
                <ul class="popover">
                    <li>
                        <h2>Lagos</h2>
                        <ul>
                            <li>Ikeja</li>
                            <li>Badagry</li>
                            <li>Lekki</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Abuja</h2>
                        <ul>
                            <li>Gwarinpa</li>
                            <li>Lokogoma</li>
                            <li>Life Camp</li>
                        </ul>
                    </li>
                </ul>                
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Hot tub</li>
                    </li>
                </ul>
            </div>
        </section>
      </div>
	  <footer>
		  <div class="footer">
			  <p>Best School</p>
		  </div>
	  </footer>
  </body>
</html>
